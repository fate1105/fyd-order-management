oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
  facebook:
    app-id: ${FACEBOOK_APP_ID:}
    app-secret: ${FACEBOOK_APP_SECRET:}

logging:
  level:
    com.fyd.backend: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
